<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 0;
    let count = 0;
    for (let i = 12; i < 100; i++){
        if(i%2==0){
            total = total + i;
            count++;
        }
        if (count >= 20){
            break;
        }
    }
    alert(total);
</script>
</body>
</html>
