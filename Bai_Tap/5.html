<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>BANG CUU CHUONG</h1>
<script>
    let demo;
    demo = "<table border='1' width='1500' cellspacing='10' cellpadding='10'>";
    for (let i = 1; i <= 10; i++) {
        demo += "<tr>";
        for (let j = 2; j <= 10; j++) {
            demo += "<td>";
            demo += j + "x" + i + "=" + i * j;
            demo += "</td>";
        }
        demo += "</tr>";
    }
    demo += "</table>";
    document.write(demo);
</script>
</body>
</html>
