<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 2: Viết hàm tính trung bình cộng của một mảng. mảng này người dùng nhập từ màn hình

    let a = parseInt(prompt("so thu nhat:"));
    let b = parseInt(prompt("so thu hai:"));
    let c = parseInt(prompt("so thu ba:"));
    let d = parseInt(prompt("so thu tu:"));
    let e = parseInt(prompt("so thu nam:"));
    let arr = [a, b, c, d, e];
    let sum = 0;
    let area;
    for(let i=0; i<=arr.length; i++){
        sum += i;
    }
    area = sum / arr.length;
    alert(area);



</script>
</body>
</html>
