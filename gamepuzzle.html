<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="content">
    <tr>
        <td><img data-name="h" src="img/h3.jpg" height="200" width="1000" id="img1" onclick="changSrcImg(this.id, 1)" alt="picture of game"/></td>
    </tr>
    <tr>
        <td><img data-name="pic" src="img/pic2.jpg" height="200" width="1000" id="img2" onclick="changSrcImg(this.id, 2)" alt="picture of game"/></td>
    </tr>
    <tr>
        <td><img data-name="thuyen" src="img/thuyen1.jpg" height="200" width="1000" id="img3" onclick="changSrcImg(this.id, 3)" alt="picture of game"/></td>
    </tr>
</table>
<script>
    function changSrcImg(idImage, number) {
        let dataName = document.getElementById("content").getAttribute("data-name");
        if (dataName === 'h') {
            switch (number) {
                case 1:
                    document.getElementById("img1").src = 'img/h3.jpg';
                    break;
                case 2:
                    document.getElementById('img2').src = 'img/h2.jpg';
                    break;
                case 3:
                    document.getElementById('img3').src = 'img/h1.jpg';
                    break;
            }
            document.getElementById(idImage).setAttribute("data-name", 'h');
        } else if (dataName === 'pic') {
            switch (number) {
                case 1:
                    document.getElementById('img1').src = 'img/pic3.jpg';
                    break;
                case 2:
                    document.getElementById('img2').src = 'img/pic2.jpg';
                    break;
                case 3:
                    document.getElementById('img3').src = 'img/pic1.jpg';
                    break;
            }
            document.getElementById(idImage).setAttribute("data-name", 'pic');
            checkWin()
        } else {
            switch (number) {
                case 1:
                    document.getElementById('img1').src = 'img/thuyen3.jpg';
                    break;
                case 2:
                    document.getElementById('img2').src = 'img/thuyen2.jpg';
                    break;
                case 3:
                    document.getElementById('img3').src = 'img/thuyen1.jpg';
                    break;
            }
            document.getElementById(idImage).setAttribute("data-name", 'thuyen');
            checkWin()
        }
    }
    function checkWin() {
        let dataNameImg1 = document.getElementById('img1').getAttribute("data-name");
        let dataNameImg2 = document.getElementById('img2').getAttribute("data-name");
        let dataNameImg3 = document.getElementById('img3').getAttribute("data-name");

        if (dataNameImg1 === dataNameImg2 && dataNameImg2 === dataNameImg3) {
            document.getElementById("content").style.border = '2px solid red';
            alert ("Ban da chien thang tro choi");
        } else {
            document.getElementById("content").style.border = '2px solid white';
        }
    }

</script>    
</body>
</html>
