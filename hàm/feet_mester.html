<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        let meter = 0.305 * foot;
        return meter;
    }
    function meterToFoot(meter){
        let foot = 3.279 * meter;
        return foot;
    }
    console.log(footToMeter(1.0));
    console.log(meterToFoot(20.0));
</script>
</body>
</html>
