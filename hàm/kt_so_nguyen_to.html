<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("nhập số cần kiểm tra: ");
    function isPrime(numbers){
        for (let i = 2; i < numbers / 2; i++) {
            if (numbers % i == 0) {
                return false;
            }
        }
        return true;
    }document.write(isPrime(numbers));
</script>
</body>
</html>
