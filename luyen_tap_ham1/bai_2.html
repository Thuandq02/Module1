<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="doiso"></p>
<script>
    // Bài 2: Tạo hàm nhận vào một đối số dạng số,
    // tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
        let a = parseInt(prompt("a"));
        function doiso(a) {
        a = a + 1;
        return a;
    }
    document.getElementById("doiso").innerHTML = doiso(a);

</script>
</body>
</html>
