<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.


    let a =parseInt(prompt("so thu nhat:"));
    let b =parseInt(prompt("so thu hai:"));
    let c =parseInt(prompt("so thu ba:"));
    let arr = [a, b, c];
    let min = minArray(arr);
    function minArray(arr) {
        let min = arr[0];
        for(let i = 0; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    alert(min);



</script>
</body>
</html>
