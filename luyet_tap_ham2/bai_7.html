<script>
    // Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.



    changePosition(12,21);
    function changePosition(a, b) {
        document.write("So truoc khi doi cua a la : " + a + "<br>");
        document.write("So truoc khi doi cua b la : " + b + "<br>");
        let temp;
        temp = b;
        b = a;
        a =  temp;
        document.write("So sau khi doi cua a la : " + a + "<br>");
        document.write("So sau khi doi cua b la : " + b + "<br>");
    }





</script>
