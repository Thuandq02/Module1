<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array =[
        [1,3,4,5],
        [-2,-3,-4,-5],
        [8,9,10,11],
        [0,2,8,9]
    ]
    let total =0 ;
    let total1 =0;
    let tong;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (i == j) {
                total += array[i][j];
            }
            if (j + i === array.length -1){
                total1 += array[i][j];
            }
        }
        tong = total + total1;
    }
    document.write("ket qua la: " + tong);v
</script>
</body>
</html>
