<script>
    // 3. Viết chƣơng trình nhập vào một số x, nếu x = 100 thì xuất ra thông báo “Gia tri cua x la 100”,
    // ngƣợc lại, xuất ra thông báo “Gia tri của x khac 100”


    let x = +prompt(" ");
    if (x==100){
        alert("Gia tri cua x la 100");
    }else{
        alert("Gia tri của x khac 100");
    }
</script>
