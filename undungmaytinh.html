<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
<p id="resu"></p>
<form method="post">
    <input id="a" type="text" placeholder="so thu nhat"/>
    <input id="b" type="text" placeholder="so thu hai"/><br/>
    <button type="button" onclick="myFunction()">Addition(+)</button>
    <button type="button" onclick="myFunction1()">Subtraction(-)</button>
    <button type="button" onclick="myFunction2()">Multiplication(x)</button>
    <button type="button" onclick="myFunction3()">Division(/)</button>
</form>
<script>
    function myFunction() {
      let a = document.getElementById('a').value;
      let b = document.getElementById('b').value;
      let c = parseInt(a) + parseInt(b);
      document.getElementById("resu").innerHTML = c;
    }

    function myFunction1() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = parseInt(a) - parseInt(b);
        document.getElementById("resu").innerHTML = c;
    }

    function myFunction2() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = parseInt(a) * parseInt(b);
        document.getElementById("resu").innerHTML = c;
    }

    function myFunction3() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = parseInt(a) / parseInt(b);
        document.getElementById("resu").innerHTML = c;
    }
</script>
</body>
</html>
