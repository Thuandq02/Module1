<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (var i = 1; i <= 10; i++) {
        sout += "<tr>";
        for (j = 1; j <= 10; j++) {
            sout +="<td>";
            sout += i * j;
            sout +="</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
