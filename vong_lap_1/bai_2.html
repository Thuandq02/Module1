<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a = prompt("nhiệt độ của bạn là: ");
   while (a){
       if (a > 100){
        alert("Bạn cần giảm nhiệt độ");
        break;
       }else if (a < 20){
           alert("Bạn cần tăng nhiệt độ");
           break;
       }else
           alert("Nhiệt độ của bạn là:" + a);
       break;
   }
</script>
</body>
</html>
